[tool:pytest]
DJANGO_SETTINGS_MODULE = agent_assistant.settings
python_files = test_*.py *_test.py
pythonpath = .
testpaths = tests
addopts = 
    --tb=short 
    --strict-markers 
    --disable-warnings 
    --reuse-db
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    api: API tests
    models: Model tests
    views: View tests
    services: Service tests
    slow: Slow tests
    security: Security tests
    asyncio: Async tests